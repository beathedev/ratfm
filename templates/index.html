<!doctype html>
<html>

<head>
	<title>Last.fm</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
	<div class="container d-flex flex-column justify-content-center align-items-center">
		<img class="rato" src="/static/rato.png" alt="Rato Logo"><h1>Last listened to by @{{ user }}</h1> 
		<ul>
			{% for track in tracks %}
				<li>{{ track['name'] }} by {{ track['artist']['#text'] }}</li>
			{% endfor %}
		</ul>
		<h2 class="monthfavorite">Month favorite:</h2>
		<div class="d-flex flex-column justify-content-center align-items-center">
			<img class="img-fluid" src="{{ image_url }}" alt="Artist Image">
			<p class="subtitle">{{ track_name }} - {{artist_name}}</p>
		</div>
	</div>
	
</body>

</html>
